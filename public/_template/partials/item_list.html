
<div class="panel no-padding padding-top">
	<input type="hidden" data-type="current-folder" value="{currentFolder}" />
	<input type="hidden" data-type="search-mode" value="{?searchMode}'true'{:}'false'{/}" />
	<div class="list-container">

		<table class="table data">
			<col />
			<col width="130px" />
			<col width="130px" />

			<tbody class="icons clickable">
				<!-- {?!isRootFolder} -->
				<tr data-type="media-item" data-item-type="folder" data-root
					data-path="{=dirname(currentFolder)}" tabindex="0">
					<td><i class="icon-folder"></i>..</td>
					<td></td>
					<td></td>
				</tr>
				<!-- {/} -->
				<!-- {@items} -->
				<tr data-type="media-item" data-item-type="{.item}"
					data-path="{.path}/{.name}" data-title="{.name}" data-size="{.byte}"
					data-last-modified="{.date}" data-last-modified-ts="{=date("Y-m-d h:i A",.modified)}"
					data-public-url=""
					data-document-type="{.type}" data-folder="{.path}"
					tabindex="0">
					<td>
						<div class="item-title no-wrap-text">
							<i class="{.icon}"></i> {.name} <a href="#" data-rename
								data-control="popup"
								data-request-data="path: '{.path}/{.name}', listId: 'MediaManager-manager-item-list', type: '{.item}'"
								data-handler="manager::onLoadRenamePopup" data-z-index="1200"><i
								data-rename-control class="icon-terminal"></i></a>
						</div>
					</td>
					<td>{.byte}</td>
					<td>{=date("y-m-d h:i A",.modified)}</td>
				</tr>
				<!-- {/} -->
			</tbody>
		</table>

	</div>
</div>
