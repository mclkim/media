<div class="modal-content">
	<form method="POST" action="{baseUrl}" accept-charset="UTF-8"
		data-request="manager::onApplyName" data-stripe-load-indicator="1"
		id="media-rename-popup-form"
		data-request-success="$el.trigger('close.oc.popup'); $('#MediaManager-manager-item-list').trigger('mediarefresh');">
		<!-- token -->
		<input name="token" type="hidden" value="{token}">
		<!-- session_key -->
		<input name="session_key" type="hidden" value="{session_key}">
		<!-- modal-header -->
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="popup">&times;</button>
			<h4 class="modal-title">이름 변경</h4>
		</div>
		<!-- modal-body -->
		<div class="modal-body">
			<div class="form-group">
				<label>새 이름</label> <input type="text" class="form-control"
					name="name" value="{name}"> <input type="hidden"
					name="originalName" value="{originalName}"> <input
					type="hidden" name="type" value="{folder}">
			</div>

			<input type="hidden" name="originalPath" value="{originalPath}">
		</div>
		<!-- modal-footer -->
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary">적용</button>
			<button type="button" class="btn btn-default" data-dismiss="popup">
				취소</button>
		</div>

		<script>
			setTimeout(function() {
				$('#media-rename-popup-form input.form-control').focus()
			}, 310)

			$('#media-rename-popup-form').on(
					'oc.beforeRequest',
					function(ev) {
						var originalName = $(
								'#media-rename-popup-form [name=originalName]')
								.val(), newName = $.trim($(
								'#media-rename-popup-form [name=name]').val())

						if (originalName == newName || newName.length == 0) {
							alert('Please enter a new name')

							ev.preventDefault()
						}
					})
		</script>
	</form>
</div>
