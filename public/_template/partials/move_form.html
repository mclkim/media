<form method="POST" action="{baseUrl}" accept-charset="UTF-8">
	<!-- csrf_token -->
	<input type="hidden" name="csrf_token" value="{csrf_token}">
	<!-- session_key -->
	<input name="session_key" type="hidden" value="{session_key}">
	<!-- modal-header -->
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="popup">&times;</button>
		<h4 class="modal-title">이동 파일 또는 폴더</h4>
	</div>
	<!-- modal-body -->
	<div class="modal-body">
		<div class="form-group">
			<label>대상 폴더</label>
			<!-- select -->
			<select class="form-control custom-select" name="dest"
				data-placeholder="선택">
				<option></option> {@folders}
				<option value="{.key_}">{.value_}</option> {/}
			</select>
			<!-- input -->
			<input name="originalPath" value="/" type="hidden">
		</div>
	</div>
	<!-- modal-footer -->
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">이동</button>
		<button type="button" class="btn btn-default" data-dismiss="popup">
			취소</button>
	</div>
</form>
